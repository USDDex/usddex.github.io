Home-GameMineFeature-Msg=游戏挖矿特色
Home-GMF-Msg01=可自由选择 双重挖矿模式-1.传统输赢模式,2.奖励反馈模式。
Home-GMF-Msg02=传统输赢挖矿: 赢者全拿输者的代币，输者没有其他奖励反馈。
Home-GMF-Msg03=奖励反馈挖矿: 赢者拿输者的30%代币，输者的70%代币捐赠公共奖励池，输者排队等候120%奖励反馈。
Home-GMF-Msg04=成就分级：使用者分成六个等级，分别为铁（十级)丶铜(百级)丶银(千级)丶金(万级)丶铂(十万级)丶钻石(百万级)，不同等级的使用者每次挖矿的代币数量各有不同，例如：铁级用户付出的数量为十个代币，由奖励池获得的奖励代币为十二个。钻石级用户付出的数量为一百万个代币，由奖励池获得的奖励代币将为一百二十万个。
Home-GMF-Msg05=等级任务：每一等级用户，只要完成数个传统输赢与奖励反馈挖矿任务，用户本身将获得多于参与更上等级的代币数量，系统将为用户自动升级。
Home-GMF-Msg06=促进激励：公共奖励池的排队领取奖励有时间限制，铁铜级用户的等候奖励期限为30天，银金级用户的等候奖励期限为300天，铂钻级用户的等候奖励期限为3000天，系统可能因用户的不积极参与活动和协助宣传推广，导致用户等候奬励时间太久，将对超过期限的等候奬励用户取消排队等候资格，该等级的奖励反馈对战记录归零，即重新开始该等级的任务操作。
Home-DevRoadmap-Msg=发展蓝图
Home-DR-Msg01=虚实整合：初期储备发行一万兆(一百亿乘以一百万)个 USDD (United bleSsing Dollar for Digital)庆褔元代币，每个庆福元价值等同于一元美金，并于 PancakeSwap 国际虚拟币交易所资金池兑换，且有效连接全球最大的币安交易所与台湾的王牌交易所，有完整的虚实货币转换管道整合。庆福元代币发行量将随着受益的人数增加，而线性比例增加，不受限制。
Home-DR-Msg02=流动性挖矿：每一等级的用户数量超过一百位时，开放不需其他操作，允许用户直接投入等级数量的代币，排队等候领取120%的奖励代币。举例，某位铁级用户有一百万个代币，观察到钻石级有300多位用户正在完成任务，判断可以很快获得120%的奖励代币，不想耽误操作时间，可直接投入百万代币，升级为钻石级用户，并成为排队领取奖励的一员。本分项操作特性属于提供流动性挖矿型态。
Home-DR-Msg03=商城挖矿：以各类全新或二手商品交换获得更多的代币。
Home-DR-Msg04=机率挖矿：使用者可于事件预测时限前，付出适当数量的代币，针对未来事件(例如:全球各地棒球赛事、篮球赛事、足球赛事、运动赛事、F1赛车赛事、新冠肺炎发展丶一分钟到一周的各国货币汇率走势...)的最后结果进行预测，当预测正确时，可获得预测错误方总额95%的等比例均分代币。预测错误方总额5%的代币，将投入公共奖励池准备奖励排队的用户。
Home-DR-Msg05=兑换挖矿：发行储备一万兆个GBPD(等同英磅)丶JPYD(等同日元)…各国虚拟货币丶各国虚拟证券丶虚拟基金丶虚拟衍生性金融商品，用户可以当前最新的行情，以USDD代币自由兑换，寻求来回兑换挖矿的获利可能。
