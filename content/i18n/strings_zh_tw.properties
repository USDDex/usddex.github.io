Home-GameMineFeature-Msg=遊戲挖礦特色
Home-GMF-Msg01=可自由選擇 雙重挖礦模式-1.傳統輸贏模式,2.獎勵回饋模式。
Home-GMF-Msg02=傳統輸贏挖礦: 贏者全拿輸者的代幣，輸者沒有其他獎勵回饋。
Home-GMF-Msg03=獎勵回饋挖礦: 贏者拿輸者的30%代幣，輸者的70%代幣捐贈公共獎勵池，輸者排隊等候120%獎勵回饋。
Home-GMF-Msg04=成就分級：使用者分成六個等級，分別為鐵（十級)丶銅(百級)丶銀(千級)丶金(萬級)丶鉑(十萬級)丶鑽石(百萬級)，不同等級的使用者每次挖礦的代幣數量各有不同，例如：鐵級用戶付出的數量為十個代幣，由獎勵池獲得的獎勵代幣為十二個。鑽石級用戶付出的數量為一百萬個代幣，由獎勵池獲得的獎勵代幣將為一百二十萬個。
Home-GMF-Msg05=等級任務：每一等級用戶，只要完成數個傳統輸贏與獎勵回饋挖礦任務，用戶本身將獲得多於參與更上等級的代幣數量，系統將為用戶自動升級。
Home-GMF-Msg06=促進激勵：公共獎勵池的排隊領取獎勵有時間限制，鐵銅級用戶的等候獎勵期限為30天，銀金級用戶的等候獎勵期限為300天，鉑鑽級用戶的等候獎勵期限為3000天，系統可能因用戶的不積極參與活動和協助宣傳推廣，導致用戶等候奬勵時間太久，將對超過期限的等候奬勵用戶取消排隊等候資格，該等級的獎勵回饋對戰記錄歸零，即重新開始該等級的任務操作。
Home-DevRoadmap-Msg=發展藍圖
Home-DR-Msg01=虛實整合：初期儲備發行一萬兆(一百億乘以一百萬)個 USDD (United bleSsing Dollar for Digital)慶褔元代幣，每個慶福元價值等同於一元美金，並於 PancakeSwap 國際虛擬幣交易所資金池兌換，且有效連接全球最大的幣安交易所與台灣的王牌交易所，有完整的虛實貨幣轉換管道整合。慶福元代幣發行量將隨著受益的人數增加，而線性比例增加，不受限制。
Home-DR-Msg02=流動性挖礦：每一等級的用戶數量超過一百位時，開放不需其他操作，允許用戶直接投入等級數量的代幣，排隊等候領取120%的獎勵代幣。舉例，某位鐵級用戶有一百萬個代幣，觀察到鑽石級有300多位用戶正在完成任務，判斷可以很快獲得120%的獎勵代幣，不想耽誤操作時間，可直接投入百萬代幣，升級為鑽石級用戶，並成為排隊領取獎勵的一員。本分項操作特性屬於提供流動性挖礦型態。
Home-DR-Msg03=商城挖礦：以各類全新或二手商品交換獲得更多的代幣。
Home-DR-Msg04=機率挖礦：使用者可於事件預測時限前，付出適當數量的代幣，針對未來事件(例如:全球各地棒球賽事、籃球賽事、足球賽事、運動賽事、F1賽車賽事、新冠肺炎發展丶一分鐘到一周的各國貨幣匯率走勢...)的最後結果進行預測，當預測正確時，可獲得預測錯誤方總額95%的等比例均分代幣。預測錯誤方總額5%的代幣，將投入公共獎勵池準備獎勵排隊的用戶。
Home-DR-Msg05=兌換挖礦：發行儲備一萬兆個GBPD(等同英磅)丶JPYD(等同日元)…各國虛擬貨幣丶各國虛擬證券丶虛擬基金丶虛擬衍生性金融商品，用戶可以當前最新的行情，以USDD代幣自由兌換，尋求來回兌換挖礦的獲利可能。
